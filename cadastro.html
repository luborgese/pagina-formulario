<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form-fieldset">
            <legend class="form-title">Cadastre-se</legend>

            <label for="user" class="form-label">Usuário</label>
            <input type="text" id="user" name="user" required class="form-input">

            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" required class="form-input">
            
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" name="password" required class="form-input">
            
            <div class="form-action">
                <input type="submit" value="Cadastre-se" class="btn btn-primary">
                <p class="form-action-aside">Já possui cadastro? <a href="index.html">Faça login</a>
                </p>

            </div>
        </fieldset>
    </form>
</body>
</html>
